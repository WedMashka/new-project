<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="../style/gridLayout.css" type="text/css"/>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid Layout</title>
</head>
<body>
   <div class="wrapper">
      <div class="content">
         <h1 class="title">GRID Layout - Определение сетки</h1>

            <div class="grid__body">
               <div class="grid__body-item">1</div>
               <div class="grid__body-item">2</div>
               <div class="grid__body-item">3</div>
               <div class="grid__body-item">4</div>
               <div class="grid__body-item">5</div>
               <div class="grid__body-item">6</div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
