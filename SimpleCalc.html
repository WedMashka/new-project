<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style/styleSimplecalc.css" type="text/css"/>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple calc</title>
</head>
<body>
   <div class="wrapper">
      <div class="calc">
         <div class="title">
            <p class="title">
               Калькулятор
            </p>
         </div>
        <div class="input">
            <input type="text" id="num1" class="input__num num1" value placeholder="Введите число"/>
        </div>
        <div class="method" id="operator__btns">
            <button class="method__btns method__plus" id="plus" onclick="plus()"><span>+</span></button>
            <button class="method__btns method__minus" id="minus" onclick="minus()"><span>-</span></button>
            <button class="method__btns method__times" id="times" onclick="times()"><span>*</span></button>
            <button class="method__btns method__devide" id="devide" onclick="devide()"><span>/</span></button>
         </div>
         <div class="input">
            <input type="text" id="num2" class="input__num num2" value placeholder="Введите число"/>
         </div>
         <div class="action">
            <button class="action__btn" onclick="method()">Посчитать</button>
         </div>
         <div class="result">
            <p class="result__value" id="result" ></p>
         </div>
      </div>
   </div>
   <script src="js/scriptSimpleCalc.js"></script>
</body>
</html>
